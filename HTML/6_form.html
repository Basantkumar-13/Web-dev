<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>

        <fieldset>
             <legend>html form</legend>

            <fieldset>
           

            <!-- input tags in forms -->

        <lable for="email">Enter username:</lable>
        <input type="text" id="email" placeholder="enter your email"><br>
        <BR>
        <lable for="password">Enter password:</lable>
        <input type="password" id="password" placeholder="enter password"> 
        <br>
        <br>

        <input type="submit" value="subscribe" ><br>

        </fieldset>
        <!--<buttton>click here</buttton>  -->


        <br>
        
        <br>
        <fieldset>
        <p> <strong> Select your gender:</strong></p>
        <lable for="radio1">male:</lable>
        <input type="radio" id="radio1" name="gender" value="male">
        <br>
        <br>
        <lable for="radio2">female:</lable>
        <input type="radio" id="radio2" name="gender" value="female">
        <br>
        <br>
        <lable for="radio3">other:</lable>
        <input type="radio" id="radio3" name="gender" value="other">
        </fieldset>
        <br>
        <br>

        <fieldset>

        <p> <strong> <u>Select your langauge:</u></strong></p>
        <lable for="checkbox1">hindi:</lable>
        <input type="checkbox" id="checkbox1" name="language" value="hindi">
        <br>
        <br>
        <lable for="checkbox2">english:</lable>
        <input type="checkbox" id="checkbox2" name="language" value="english">
        <br>
        <br>
        <lable for="checkbox3">other:</lable>
        <input type="checkbox" id="checkbox3" name="language" value="others">

        </fieldset>


        <br>
        <br>

        <fieldset>

            <!-- dropdown -->
         <lable for="dishes">choose your dish:</lable>
        <select name="dishes" id="dishes">
            <option value="maggie">maggie</option>
            <option value="chipts">chips</option>
            <option value="pepsi">pepsi</option>
            <option value="samosa">samosa</option>
        </select>
        <br>
        <br>
        <lable for="selectfile">choose youe file:</lable>
        <input type="file" id="selectfile" name="selectfile">

        <br>
        <br>

        <!-- use for the date-->

        <lable for="datepicker"> choose date</lable>
        <input type="date" id="datepicker">
        <br>
        <br>
        

        <!-- multiline text area -->

        <textarea name="textarea1" id="textarea1 cols="2" rows="3" placeholder="enter the text....."></textarea>
        <br>
        <br>


            <!-- image button -->

            <input type="image" name="imagebutton" id="imagebutton" alt="clickhere" src="arrow.png" width="50" height="50">
            <br>
            <br>
          <!-- for the number  -->
            <lable for="counter">Number of years:</lable>
            <input type="number" name="counter" id="counter" min="0" max="30">
            <br>
            <br>
            <!-- for the image link -->

            <a href="https://wwww.youtube.com" target="_blank">

                <img src="youtube.png" width="20px" height="20px">

            </a>

        </fieldset>
        
        </fieldset>
        
        
        

        
        

    </form>
</body>
</html>
