<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>

    <style>
        table,tr,td,th{
            border: 1px solid black;
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    
    <table>
        <caption><b> <u> savings</u></b></caption>
        <thead>
        <tr>             <!--tr use to create rows-->
            <th>month</th>     <!-- th means bold the heading-->
            <th>savings</th>
        </tr>
         </thead>



        <tbody>

        <tr>
            <td>january</td>   <!-- defines a data cell-->
            <td>100</td>
        </tr>
        <tr>
            <td>feburary</td>
            <td>200</td>
        </tr>
        <tr>
            <td>march</td>
            <td>200</td>
        </tr>
        </tbody>


        <tfoot>
        <tr>
            <th>total</th>
            <th>500</th>
        </tr>
        </tfoot>
        
    </table>


</body>
</html>
