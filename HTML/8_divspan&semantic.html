<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .divclass{
            background-color: red;
          display: inline;
        }

        
        #seconddiv{         
            background-color: yellow;
          
        }

        div{
            background-color: red;
            
        }

        span{
            background-color: red;
        }
    </style>
    <!--we use dot(.) for class and # for the id and if its only tag then do like above  -->
</head>
<body>
    
    <div class="divclass">this is inside div</div>
    <div id="seconddiv">this is inside div</div>
    <div>this is inside div</div>

    <span>hello world</span>
    <span>hello world</span>
    
    <!-- div and span are non semantic tags -->



    <!-- semantic tags (means the tags which have meaning like section,table,form,article) you will not see any visual changes -->


    
    
</body>
</html>
